<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div><input type="text" mydata="string"></div>
        <div><input type="text" mydata="number"></div>
        <div> <input type="text" mydata="email"></div>
        <div> <input type="text" mydata="string"></div>
        <input type="text" mydata=" number">
    </form>
    <input type="button" value="submit" onclick="submit()">


    <script>

        let inputs = document.querySelectorAll('input');

        submit = () => {
            for (const iterator of inputs) {
                if (iterator.hasAttribute('mydata')) {
                    let atr = iterator.getAttribute('mydata');
                    switch (atr) {
                       case 'string': if(Number.isInteger(parseInt(iterator.value))){
                          alert(" enter only string")
                       }
                       break
                       case 'number' : if(!Number.isInteger(parseInt(iterator.value))){
                        alert(" enter only number")
                       }

                    }



                }

            }

        }



    </script>
</body>

</html>
