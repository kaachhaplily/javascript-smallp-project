<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findVowlels</title>
</head>
<body>
    <script>

        const text ="this is an pineapple";
        const vowel=['a','e','i','o','u'];
        let sepreattxt=text.split("");
         let mytext=sepreattxt.filter((element)=>{
            for(const i of vowel){
                if(element==i){
                    return element;
                }
            }
          
         });
        console.log(text);
        console.log(mytext);
         

    </script>
</body>
</html>
